<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/css/all.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./toDo.css" />
    <title>to-do list</title>
  </head>
  <body>
    <section class="container">
      <div class="to-do-list-wrapper">
        <h1 class="to-do-list-heading">To-do list</h1>
        <div class="to-do-list">
          <div class="nip-wrapper">
            <div class="nip"></div>
            <div class="nip"></div>
            <div class="nip"></div>
            <div class="nip"></div>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Type and press enter" class="input-list" autofocus/>
            <i id="add-btn" class="fa-solid fa-circle-plus"></i>
          </div>
          <div class="to-do-list-content-list"></div>
          <p id="clear-all-btn">Clear all<i class="fa-solid fa-eraser"></i></p>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
